<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="numero1">
        <input type="text" id="numero2">
        <input type="button" value="Sumar" onclick="alert( suma(10,5) );">
    </form>

    <script>
        var suma = function(num1,num2){
            var num1 = parseFloat(document.getElementById("numero1").value); // extrae el elemento numerico del type text ese id
            var num2 = parseFloat(document.getElementById("numero2").value);

            var res = num1 + num2;

            return res;
        }
    </script>
</body>
</html>
