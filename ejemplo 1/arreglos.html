<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arreglos </title>
</head>
<body>
    <script>
        var amigos = ["Fran", "Martinez"];
        document.write("Tienes " + amigos.length + " amigos");
        amigos[amigos.length] = "Armando";  // otra forma de agregar al arreglo
        document.write("Tienes " + amigos.length + " amigos");
        amigos.push("Viviana", "Samanta"); // una forma mas de agregar y mas de uno a la vez
        amigos.pop();
        document.writeln(amigos[amigos.length-1]);
        document.writeln(amigos[amigos.length] + "<br>"); // undefined y <br> salto de linea
        document.write(amigos.join("-")); // parecido a join de python
    </script>
</body>
</html>
